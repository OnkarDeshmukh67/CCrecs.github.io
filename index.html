<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsiveness.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Martel+Sans:wght@900&family=Port+Lligat+Sans&display=swap" rel="stylesheet">

</head>
<body>

  <!-- CUSTOM SNAKE CURSOR -->

  <div class="snake_cursor"></div>

  <!-- GAME TITLE -->

  <div class="gameTitle">
    <p id="gameName">Snake Game (press arrow keys to start!)</p>
    <div class="score_card">
    <p class="score" id="current_score"> Score : <span id="score_value"></span></p>
    <p class="score" id="last_score"> Last : <span id="last_score_value"></span></p>
    <p class="score" id="best_score"> Best : <span id="best_score_value"></span></p>
  </div>
  </div>

  <!-- GAME ARENA -->

<div class="gameHolder">
  
  <div id="playArea" class="playArea">
  </div>

  <div class="buttons_box">
    <div class="buttons" id="left" onclick="left()">L</div>
    <div class="buttons" id="top" onclick="up()">U</div>
    <div class="buttons" id="bottom" onclick="down()">D</div>
    <div class="buttons" id="right" onclick="right()">R</div>
  </div>

  <div class="under_title">
    <p id="underGameName">Snake Game (press arrow keys to start!)</p>
  </div>

</div>

  <script src="script.js"></script>
</body>
</html>
